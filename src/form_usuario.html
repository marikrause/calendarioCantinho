                <section id="" class="">

                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-8">
                                    <h2>Cadastro de Usuário</h2>
                                </div>
                            </div>
                        </div>

                    </section>

                    <!-- <div class="container"> -->
                    <div class='offset-3 col-md-12' style='background-color: floralwhite;' style="padding-top: 200px; height: 700px;">
                        <div class="col-md-2 col-sm-2 Right-images ">
                            <img src="assets/img/user-solid.svg " class="img-responsive ">
                        </div>

                        <form class="needs-validation " novalidate>
                            <div class="form-row ">
                                <div class="col-md-4 mb-10 ml-3 ">
                                    <label for="validationTooltip01 ">Nome</label>
                                    <input type="text " class="form-control " id="validationTooltip01 " placeholder="Nome " value="Mariana " required>
                                </div>
                                <div class="col-md-4 mb-3 ">
                                    <label for="validationTooltip02 ">Sobrenome</label>
                                    <input type="text " class="form-control " id="validationTooltip02 " placeholder="Sobrenome " value="Krause " required>
                                </div>
                            </div>

                            <div class="form-row ">
                                <div class="form-group col-md-6 ml-3 ">
                                    <label for="inputEmail4 ">Email</label>
                                    <input type="email " class="form-control " id="inputEmail4 " placeholder="Email ">
                                </div>
                            </div>

                            <div class="form-row ">

                                <div class="col-md-4 mb-3 ml-3 ">
                                    <label for="validationTooltipUsername ">Nome do usuário</label>
                                    <div class="input-group ">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text " id="validationTooltipUsernamePrepend ">@</span>
                                        </div>
                                        <input type="text " class="form-control " id="validationTooltipUsername " placeholder="usuário " aria-describedby="validationTooltipUsernamePrepend " required>
                                        <div class="invalid-tooltip ">
                                            Informe um usuário válido.
                                        </div>
                                    </div>
                                </div>

                                <br/>

                                <div class="form-group ">
                                    <label for="inputPassword6 ">Senha</label>
                                    <input type="password" id="inputPassword6 " class="form-control mx-sm-3 " aria-describedby="passwordHelpInline ">
                                    <small id="passwordHelpInline " class="text-muted ">

                                            </small>
                                </div>

                                <div class="form-group ">
                                    <label for="inputPassword6 ">Confirme a Senha</label>
                                    <input type="password" id="inputPassword6 " class="form-control mx-sm-3 " aria-describedby="passwordHelpInline ">

                                            </small>
                                </div>
                            </div>
                            <div class="col-md-12 btnpad">
                                <div class="contacts-btn-pad">

                                </div>
