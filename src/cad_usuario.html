<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">

    <!--Css p/ Login
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    -->

    <title>Cadastro - Usuário</title>
</head>

<body>

    <div class="modal-dilaog text-center">
        <div class="col-md-7 col-sm-7 details-text" ">
            <div class="modal-content ">
                <div class="col-md-2 col-sm-2 Right-images ">
                    <img src="assets/img/user-solid.svg "  class="img-responsive "> 
                </div>

                <form class="needs-validation " novalidate>
                    <div class="form-row ">
                        <div class="col-md-4 mb-3 ml-3 ">
                            <label for="validationTooltip01 ">Nome</label>
                            <input type="text " class="form-control " id="validationTooltip01 " placeholder="Nome "
                                value="Mariana " required>
                        </div>
                        <div class="col-md-4 mb-3 ">
                            <label for="validationTooltip02 ">Sobrenome</label>
                            <input type="text " class="form-control " id="validationTooltip02 " placeholder="Sobrenome "
                                value="Krause " required>
                        </div>
                    </div>

                    <div class="form-row ">
                        <div class="form-group col-md-6 ml-3 ">
                            <label for="inputEmail4 ">Email</label>
                            <input type="email " class="form-control " id="inputEmail4 " placeholder="Email ">
                        </div>
                    </div>

                    <div class="form-row ">

                        <div class="col-md-6 mb-3 ml-6 ">
                            <label for="validationTooltipUsername ">Nome do usuário</label>
                            <div class="input-group ">
                                <div class="input-group-prepend ">
                                    <span class="input-group-text " id="validationTooltipUsernamePrepend ">@</span>
                                </div>
                                <input type="text " class="form-control " id="validationTooltipUsername "
                                    placeholder="usuário " aria-describedby="validationTooltipUsernamePrepend " required>
                                <div class="invalid-tooltip ">
                                    Informe um usuário válido.
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-row ">
                        <div class="col-md-4 mb-3 ml-3 ">

                              <div class="form-group ">
                            <label for="inputPassword6 ">Senha</label>
                            <input type="password " id="inputPassword6 " class="form-control mx-sm-3 "
                                aria-describedby="passwordHelpInline ">
                            <small id="passwordHelpInline " class="text-muted ">
                                Ao menos 8 caract
                            </small>
                        </div>

                        <div class="form-group ">
                            <label for="inputPassword6 ">Confirme a Senha</label>
                            <input type="password " id="inputPassword6 " class="form-control mx-sm-3 "
                                aria-describedby="passwordHelpInline ">
                            <small id="passwordHelpInline " class="text-muted ">
                                Ao menos 8 caract
                            </small>
                        </div>
                     </div>

                    </div>        
                    
                    <button class="btn btn-primary btn-pd-color3 " type="submit ">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>


</body>

<script src="js/jquery.js "></script>
<script src="js/popper.js "></script>
<script src="js/bootstrap.js "></script>

</html>
