<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">

    <link href='css/core/main.min.css' rel='stylesheet' />

    <title>Cantinho bolo da Vovó</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-pd-color2">
        <a class="navbar-brand" href="#">Cantinho bolo da vovó</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-4">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Usuário
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Perfil</a>
                        <a class="dropdown-item" href="#">Sair</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Fim do navbar -->

    <!-- Início da Pag. padrão -->
    <div class="container-fluid">
        <!-- Início da Pag. Cadastro -->
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                    </ul>

                    <!-- Cad -->
                    <div class="sidebar-heading">
                        Ações
                    </div>

                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span> Agenda de Pedidos
                            </a>
                        </li>

                        <!-- Cad -->
                        <div class="sidebar-heading">
                            Cadastro
                        </div>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span> Bolos
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span> Recheio
                            </a>
                        </li>


                    </ul>
                </div>
            </nav>
            <!-- formulário de cadastro -->
            <section id="" class="">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Cadastro de Usuário</h1>
                </div>
                <!-- <div class="container"> -->
                <div class='offset-3 col-md-12' style='background-color:white;' style="padding-top: 150px; height: 700px;">
                    <div class="col-md-2 col-sm-2 Right-images ">
                        <img src="assets/img/user-solid.svg " class="img-responsive ">
                    </div>

                    <form class="needs-validation " novalidate>
                        <div class="form-row ">
                            <div class="col-md-4 mb-10 ml-3 ">
                                <label for="validationTooltip01 ">Nome</label>
                                <input type="text " class="form-control " id="validationTooltip01 " placeholder="Nome " value="Mariana " required>
                            </div>
                            <div class="col-md-4 mb-3 ">
                                <label for="validationTooltip02 ">Sobrenome</label>
                                <input type="text " class="form-control " id="validationTooltip02 " placeholder="Sobrenome " value="Krause " required>
                            </div>
                        </div>

                        <div class="form-row ">
                            <div class="form-group col-md-6 ml-3 ">
                                <label for="inputEmail4 ">Email</label>
                                <input type="email " class="form-control " id="inputEmail4 " placeholder="Email ">
                            </div>
                        </div>

                        <div class="form-row ">

                            <div class="col-md-4 mb-3 ml-3 ">
                                <label for="validationTooltipUsername ">Nome do usuário</label>
                                <div class="input-group ">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text " id="validationTooltipUsernamePrepend ">@</span>
                                    </div>
                                    <input type="text " class="form-control " id="validationTooltipUsername " placeholder="usuário " aria-describedby="validationTooltipUsernamePrepend " required>
                                    <div class="invalid-tooltip ">
                                        Informe um usuário válido.
                                    </div>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="inputPassword6 ">Senha</label>
                                <input type="password " id="inputPassword6 " class="form-control mx-sm-3 " aria-describedby="passwordHelpInline ">
                                <small id="passwordHelpInline " class="text-muted ">
                                                Ao menos 8 caract
                                            </small>
                            </div>

                            <div class="form-group ">
                                <label for="inputPassword6 ">Confirme a Senha</label>
                                <input type="password " id="inputPassword6 " class="form-control mx-sm-3 " aria-describedby="passwordHelpInline ">
                                <small id="passwordHelpInline " class="text-muted ">
                                                Ao menos 8 caract
                                            </small>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-pd-color3 " type="submit ">Cadastrar</button>
                    </form>
                </div>
                <!-- </div> -->
                <!-- </section> -->
                <!-- / contact -->
        </div>
        <!-- Final da Pag. Cadastro -->
    </div>
    <!-- Final da Pag.padrão -->

    <div class="container-fluid font-weight-bold">

    </div>

    <script src="js/jquery.js "></script>
    <script src="js/popper.js "></script>
    <script src="js/bootstrap.js "></script>
    <script src="js/bootstrap.bundle.js "></script>

</body>

</html>
